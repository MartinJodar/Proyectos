<!DOCTYPE html>
<html>
<head>
	<title>ITF</title>
	<link rel="stylesheet" type="text/css" href="Estilos/Estilos.css">
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@600&display=swap" rel="stylesheet">
	<link rel="icon" type="image/jpg" href="Imagenes/Icono.jpg" />
</head>
<body>
	<div class="Encabezado" id="Encabezado">
		<img src="Imagenes/LogoTKD.jpg" class="TKD">
		<img src="Imagenes/LogoITF.jpg" class="ITF">
		<img src="Imagenes/Hwarang.jpg" class="Hwarang">		
	</div>
	<div class="Cinturon" id="Cinturon">
		<ul>
			<li><input type="radio" name="Color" value="B">Blanco
				<div class="Blanco"></div>
			</li>
			<li><input type="radio" name="Color"value="BA">Blanco-Punta Amarilla
				<div class="BlancoAmarillo">
					<div class="PA"></div>
				</div>
			</li>
			<li><input type="radio" name="Color" value="A">Amarillo
				<div class="Amarillo"></div>
			</li>
			<li><input type="radio" name="Color" value="AV">Amarillo-Punta Verde
				<div class="AmarilloVerde">
					<div class="PV"></div>
				</div>
			</li>
			<li><input type="radio" name="Color" value="V">Verde
				<div class="Verde"></div>
			</li>
			<li><input type="radio" name="Color" value="VA">Verde-Punta Azul
				<div class="VerdeAzul">
					<div class="PAZ"></div>
			</li>
			<li><input type="radio" name="Color" value="AZ">Azul
				<div class="Azul"></div>
			</li>
			<li><input type="radio" name="Color" value="AR">Azul-Punta Roja
				<div class="AzulRojo">
					<div class="PR"></div>
			</li>
			<li><input type="radio" name="Color" value="R">Rojo
				<div class="Rojo"></div>
			</li>
			<li><input type="radio" name="Color" value="RN">Rojo-Punta Negra
				<div class="RojoNegro">
					<div class="PN"></div>
			</li>
		</ul>
	</div>
	<input type="button" name="BtnCinto" id="Empezar" value="Empezar" class="BotonCinto">

<script src="Funciones/Funciones.js" type="text/javascript" charset="utf-8" async defer></script>
</body>
</html>
